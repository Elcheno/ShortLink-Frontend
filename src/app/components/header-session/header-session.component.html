<main>
  <div class="parent">
    <a class="btn-github" href="https://github.com/elcheno/shortLink-Frontend" target="_blank" rel="noopener noreferrer">
      <span><i class="pi pi-github" style="font-size: 1.5rem"></i> GITHUB </span>
    </a>

    @if (this.inSession) {
      <div class="avatar-parent">
        <p-avatar label="{{this.user?.name?.charAt(0)}}" styleClass="mr-2" size="large" shape="circle"  (click)="op.toggle($event)" class="avatar"></p-avatar>
        <p-overlayPanel #op>
          <!-- <img src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg" alt="product" /> -->
          <h4 class="user-name">{{ this.user?.name }}</h4>
          <h5 class="user-email">{{ this.user?.email }}</h5>
          <p-divider></p-divider>
          
          <div>
            <p-button label="Sign Out" icon="pi pi-sign-out" (click)="onSignOut()" severity="danger" [style]="{ width: '100%' }"></p-button>
          </div>

        </p-overlayPanel>
      </div>
    }
  </div>


</main>
