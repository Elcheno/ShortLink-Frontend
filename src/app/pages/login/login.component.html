<main class="w-full h-[90vh] flex justify-center content-center">

  <section class="bg-black-light w-[80%] lg:w-[40%] 3xl:w-[30%] m-auto rounded-lg flex flex-col gap-4">
    <div class="flex justify-center items-center">
      <h1 class="text-white-primary text-3xl m-4 font-semibold">Account Login</h1>
    </div>

    <div>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="flex flex-col gap-7 justify-center align-middle">
        <div class="flex flex-row justify-center gap-2 items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-at-sign"><circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"/></svg>
          <input formControlName="email" type="text" placeholder="example@example.com" class="bg-black-ultralight rounded-lg h-8 px-2 py-4 w-[70%] lg:w-[50%] 3xl:w-[40%] border border-black-light outline-none" required>
        </div>
        <div class="flex flex-row justify-center gap-2 items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <div class="flex flex-row flex-nowrap w-[70%] lg:w-[50%] 3xl:w-[40%]">
            <input formControlName="password" [type]="this.showPassword ? 'text' : 'password'" placeholder="********" class="bg-black-ultralight rounded-s-lg h-8 px-2 py-4 w-full outline-none" required>
            <span (click)="onShowPassword()" class="text-white-primary bg-black-ultralight rounded-e-lg px-1 flex justify-center items-center cursor-pointer">
              @if (!this.showPassword) {
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
              }
            </span>
          </div>
        </div>
        <button 
          type="submit"
          class="text-white-primary bg-orange-primary py-2 px-4 rounded-b-lg hover:bg-orange-light flex flex-row gap-2 items-center justify-center transition-colors select-none">
          Sing In
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>        
        </button>
      </form>
    </div>
  </section>

</main>
